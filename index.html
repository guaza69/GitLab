<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login GranCole</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Imagen izquierda -->
    <div class="left-side">
      <img src="img/fondo.jpg" alt="Imagen educativa">
    </div>

    <!-- Formulario derecha -->
    <div class="right-side">
      <div class="login-box">
        <img src="img/logo.avif" alt="Logo GranCole" class="logo" />
        <h2>Bienvenido a GranCole</h2>
        <p>Inicia sesión para continuar</p>

        <form id="loginForm">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="0000000" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" required />

          <div class="link-right">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit">Iniciar Sesión</button>
        </form>

        <footer>
          <p>¿No tienes cuenta? <a href="#">Contacta al administrador</a></p>
          <p>© 2025 GranCole Pro. Todos los derechos reservados.</p>
        </footer>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
