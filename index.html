<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GranCole - Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left-section"></div>
    <div class="right-section">
      <div class="login-card">
        <img src="img/logo.avif" alt="Logo GranCole" class="logo" />
        <h2>Bienvenido a GranCole</h2>
        <p class="subtitle">Inicia sesión para continuar</p>

        <form id="loginForm">
          <div class="input-group">
            <label for="usuario">Usuario</label>
            <div class="input-icon">
              <i class="fa fa-user"></i>
              <input type="text" id="usuario" name="usuario" placeholder="0000000" required />
            </div>
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <div class="input-icon">
              <i class="fa fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="********" required />
            </div>
          </div>

          <div class="links">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit">Iniciar Sesión <i class="fa fa-arrow-right"></i></button>
        </form>

        <div class="footer">
          <p>¿No tienes cuenta? <a href="#">Contacta al administrador</a></p>
          <p>© 2025 GranCole Pro. Todos los derechos reservados</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
